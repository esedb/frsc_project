<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Add new Prison</title>
        <script type="text/javascript" src="jquery.min.js"></script>
        <style type="text/css">
            .required{
                color: red;
            }
            #ulist_form li{
                padding: 0;
                display: block;
                list-style: none;
                margin: 10px 0 0 0;
            }
            #ulist_form{
                margin:10px auto;
                max-width: 400px;
                padding: 20px 12px 10px 20px;
                font: 13px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
            }
            #ulist_form label{
                margin:0 0 3px 0;
                padding:0px;
                display:block;
                font-weight: bold;
            }
            #head{
                
            }
            #container{
                margin: 1px 1px 1px 1px;
                padding: 2px 2px 2px 2px;
                width: 100%;
                height:100%;
                                
                
            }
            #form_cont, #form_cont2{
                margin: 0 auto;
                display: inline-block;
                margin: 1px 1px 1px 1px;
                padding: 2px 2px 2px 2px;
                padding-top: 0px;
                width: 50%;
                height: 50%;
                overflow: visible;
            }
            #button_cont{
                margin: 0 auto;
                display: inline-block;
                margin: 1px 1px 1px 1px;
                padding: 2px 2px 2px 2px;
                padding-top: 0px;
                width: 20%;
                height: 30%;
                overflow: visible;
            }
            
            #sub_ul{
                display: inline-block;
                list-style-type: none;
            }
            #ulist_form input, textarea{
                box-sizing: border-box;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                border:1px solid #43D1AF;
                padding: 3px;
                margin:0px;
                -webkit-transition: all 0.30s ease-in-out;
                -moz-transition: all 0.30s ease-in-out;
                -ms-transition: all 0.30s ease-in-out;
                -o-transition: all 0.30s ease-in-out;
                outline: none;  
                
            }
            #ulist_form input:focus{
                -moz-box-shadow: 0 0 8px #88D5E9;
                -webkit-box-shadow: 0 0 8px #88D5E9;
                box-shadow: 0 0 8px #43D1AF;
                border: 2px solid #43D1AF;
                
            }
            
            #ulist_form li input[type=submit], #ulist_form li input[type=button]{
                font: 13px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
                background: #43D1AF;
                padding: 8px 15px 8px 15px;
                border: none;
                color: #fff;
                
            }
            #ulist_form li input[type=submit]:hover{
                font: 13px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
                background:#2EBC99;
                padding: 8px 15px 8px 15px;
                border: none;
                color: #fff;
                
            }
            label{
                font: 13px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
                color:#43D1AF;
            }
            .field-divided{
                width: 100%;
            }
            .field-long{
                width: 100%;
            }
            #hed{
                color: #43D1AF;
                font: 24px  "Lucida Grande", sans-serif;
                
                
            }
        </style>
        <link rel="stylesheet" href="login1/css/bimage.css"/>
        
    </h:head>
    <h:body>
       
        <div id="head">
            <ui:include src="headerpri.xhtml"/>
            
        </div>
        <div id="container">
            
            <h:form enctype="multipart/form-data">
            <div id="form_cont">
                
                
                    <ul id="ulist_form">
                        <span id="hed">Add New Prison</span>
                        
                        <li>
                            <label>Name Of Prison<span class="required">*</span></label>
                            <h:inputText  value="#{new_prison.name_of_prison}" required="true" class="field-divided" p:placeholder="Auchi Prison"  />
                        </li>
                        
                        <li>
                            <label>Prison Registration Number<span class="required">*</span></label>
                            <h:inputText p:type="number" value="#{new_prison.reg_no}" required="true" class="field-divided" p:placeholder="234709876544"/>
                            
                        </li>
                        <li>
                            <label>In-mates Gender<span class="required">*</span></label>
                            <h:selectOneMenu id="id_sex" required="true"
                                value="#{new_prison.gender}" valueChangeListener="#{new_prison.sexChanged}">
                                <f:selectItems value="#{new_prison.lists}"/>
                            </h:selectOneMenu>
                        </li>
                        <li>
                            <label>Prison Full Address<span class="required">*</span></label>
                            <h:inputTextarea value="#{new_prison.full_address}" cols="30" rows="3" class="field-divided" id="crime" required="true"/>
                        </li>
                        
                        <li>
                            <label>Enter Opening Date<span class="required">*</span></label>
                            <h:inputText p:type="Date" required="true" value="#{new_prison.open_date}">
                                <f:convertDateTime pattern="yyyy-mm-dd" />
                            </h:inputText>
                            
                        </li>
                        
                        <li>
                            <label>Capacity<span class="required">*</span></label>
                            <h:inputText p:type="number" value="#{new_prison.capacity}" required="true" class="field-divided" p:placeholder="234709876544"/>
                            
                        </li>
                        
                        <li>
                            <label>Contact No.<span class="required">*</span></label>
                            <h:inputText id="perma_address" p:type="number" value="#{new_prison.contact_no}" required="true" class="field-divided" p:placeholder="5665456"/>
                        </li>
                        
                        <li>                                                     
                            <h:commandButton p:type="submit" id="submit_but" value="Submit" action="#{new_prison.subMit()}"/>                            
                        </li>
                        
                       
                    </ul>
            </div>
                </h:form>
            
            </div>
    </h:body>
</html>
