<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Admin Login</title>
        <link rel="stylesheet" href="login1/css/style.css"/>
        <style type="text/css">
            #header{
                position: static;
                margin-bottom: 5%;
               }
               .form-style-6{
                   background-color: #43D1AF;
               }
               #con_ner{
                  max-width: 1200px;
                  margin: 0% auto;
                  max-height: 1200%;
                   
                   
               }
        </style>
        
    </h:head>
    <h:body>
        <div id="header" >
            <ui:include src="header.xhtml"/>
        </div>
        <div id="con_ner">
            <div class="form-style-6">
                <h1>Administrator Login</h1>
                <h:form>
                    <h:inputText p:type="text" required ="true" id="user_n"  
                                 p:placeholder="Your Name" value="#{al_beans.login_name}" >
                        <f:validateLength minimum="2" maximum="30"/>
                    </h:inputText>
                    <h:message for="usera_n" style="color: red; text-decoration: overline"/>
                   <h:inputSecret  id="usera_p" p:placeholder="Password" value="#{al_beans.login_password}">
                        <f:validateLength minimum="2" maximum="30"/>
                   </h:inputSecret>
                    <h:message for="usera_p" style="color: red; text-decoration: overline"/>
                   <h:commandButton id="sub_button" type="submit" value="Login" action="#{al_beans.subMit}"/>
                </h:form>
            </div>
        </div>
        
    </h:body>
</html>
