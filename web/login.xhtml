<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <link rel="stylesheet" href="login1/css/style.css"/>
        
        <style type="text/css">
            
            
        </style>
        
                
    </h:head>
    <h:body>        
        <div class="form-style-6">
            <h1>Login</h1>
            <h:form>
                <h:inputText p:type="text" required ="true" id="us_fd" p:placeholder="Your Name" value="#{login_b.login_name}" />
                <h:inputSecret required="true" p:placeholder="Your Password" value="#{login_b.login_password}" id="pass_fd"/>
                <h:commandButton id="login_submit" type="submit" value="Submit" action="#{login_b.subMit()}"/>
            </h:form>
        </div>
        
    </h:body>
</html>
