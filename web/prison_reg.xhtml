<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pf="http://primefaces.org/ui">
    <h:head>
        <title>Register Prisoner</title>
        <script type="text/javascript" src="jquery.min.js"></script>
        <link rel="stylesheet" href="login1/css/bimage.css"/>
        <style type="text/css">
            .required{
                color: red;
            }
            #ulist_form li{
                padding: 0;
                display: block;
                list-style: none;
                margin: 10px 0 0 0;
            }
            #ulist_form{
                margin:10px auto;
                max-width: 400px;
                padding: 20px 12px 10px 20px;
                font: 13px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
            }
            #ulist_form label{
                margin:0 0 3px 0;
                padding:0px;
                display:block;
                font-weight: bold;
            }
            #head{
                
            }
            #container{
                margin: 1px 1px 1px 1px;
                padding: 2px 2px 2px 2px;
                width: 100%;
                height:100%;
                            
                
            }
            #form_cont, #form_cont2{
                margin: 0 auto;
                display: inline-block;
                margin: 1px 1px 1px 1px;
                padding: 2px 2px 2px 2px;
                padding-top: 0px;
                width: 35%;
                height: 50%;
                overflow: visible;
            }
            #button_cont{
                margin: 0 auto;
                display: inline-block;
                margin: 1px 1px 1px 1px;
                padding: 2px 2px 2px 2px;
                padding-top: 0px;
                width: 20%;
                height: 30%;
                overflow: visible;
            }
            
            #sub_ul{
                display: inline-block;
                list-style-type: none;
            }
            #ulist_form input, textarea{
                box-sizing: border-box;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                border:1px solid #43D1AF;
                padding: 3px;
                margin:0px;
                -webkit-transition: all 0.30s ease-in-out;
                -moz-transition: all 0.30s ease-in-out;
                -ms-transition: all 0.30s ease-in-out;
                -o-transition: all 0.30s ease-in-out;
                outline: none;  
                
            }
            #ulist_form input:focus{
                -moz-box-shadow: 0 0 8px #88D5E9;
                -webkit-box-shadow: 0 0 8px #88D5E9;
                box-shadow: 0 0 8px #43D1AF;
                border: 2px solid #43D1AF;
                
            }
            
            #ulist_form li input[type=submit], #ulist_form li input[type=button]{
                font: 13px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
                background: #43D1AF;
                padding: 8px 15px 8px 15px;
                border: none;
                color: #fff;
                
            }
            #ulist_form li input[type=submit]:hover{
                font: 13px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
                background:#2EBC99;
                padding: 8px 15px 8px 15px;
                border: none;
                color: #fff;
                
            }
            label{
                font: 13px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
                color:#43D1AF;
            }
            .field-divided{
                width: 49%;
            }
            .field-long{
                width: 100%;
            }
        </style>
        
    </h:head>
    <h:body>
       
        <div id="head">
            <ui:include src="headerpri.xhtml"/>
            
        </div>
        <div id="container">
            <h:form enctype="multipart/form-data">
            <div id="form_cont">
                <pf:growl life="2000"/>
                
                    <ul id="ulist_form">
                        
                        <li>
                            <label>Full Name <span class="required">*</span></label>
                            <h:inputText p:type="text" value="#{prisoner.firstname}" id="first_name2" class="field-divided" p:placeholder="First">
                                <f:validateLength minimum="2" maximum="12" />
                            </h:inputText>&nbsp;<h:inputText p:type="text" id="other_name" value="#{prisoner.other_name}"  class="field-divided" p:placeholder="Last" />
                        
                        </li>
                        
                        <li>
                            <label>National Id<span class="required">*</span></label>
                            <h:inputText p:type="number" value="#{prisoner.id_card_no}" required="true" class="field-divided" p:placeholder="477585994"  />
                        </li>
                        
                        <li>
                            <label>Phone Number<span class="required">*</span></label>
                            <h:inputText p:type="number" value="#{prisoner.phone_no}" required="true" class="field-divided" p:placeholder="234709876544"/>
                            
                        </li>
                        <li>
                            <label>Sex<span class="required">*</span></label>
                            <h:selectOneMenu id="id_sex" required="true"
                                value="#{prisoner.selectedsex}" valueChangeListener="#{prisoner.sexChanged}">
                                <f:selectItems value="#{prisoner.lists}"/>
                            </h:selectOneMenu>
                        </li>
                        <li>
                            <label>State of Origin<span class="required">*</span></label>
                            <h:inputText id="state_ori" p:type="text" value="#{prisoner.state_of_origin}" required="true" class="field-divided" p:placeholder="Delta"/>
                        </li>
                        <li>
                            <label>L.G.A of Origin<span class="required">*</span></label>
                            <h:inputText id="lga_ori" p:type="text" value="#{prisoner.lga}" required="true" class="field-divided" p:placeholder="Warri"/>
                        </li>
                        
                        
                        <li>
                            <label>Enter Birth Date<span class="required">*</span></label>
                            <h:inputText p:type="Date" required="true" value="#{prisoner.date_of_birth}">
                                <f:convertDateTime pattern="yyyy-mm-dd" />
                            </h:inputText>
                            
                        </li>
                        
                        <li>
                            <label>Permanent Address<span class="required">*</span></label>
                            <h:inputText id="perma_address" p:type="text" value="#{prisoner.perm_address}" required="true" class="field-divided" p:placeholder="No. 44 Powerline Iyereku"/>
                        </li>
                       
                    </ul>
                
            </div>
            <div id="form_cont2">
                
                    <ul id="ulist_form">
                                              
                        <li>
                            <label>Date Crime Committed<span class="required">*</span></label>
                            <h:inputText p:type="Date" value="#{prisoner.dateofentry}">
                                <f:convertDateTime pattern="yyyy-mm-dd" />
                            </h:inputText>
                            
                        </li>
                                
                        
                        <li>
                            <label>Crime Committed<span class="required">*</span></label>
                            <h:inputTextarea value="#{prisoner.crime}" cols="30" rows="3" class="field-divided" id="crime" required="true"/>
                        </li>
                       
                    </ul>
                    
                                
                
            </div>
            <div id="button_cont">
                    <ul id="ulist_form">
                        
                                                                    
                        <li>
                            <h:inputFile value="#{prisoner.file}" id="img_file" onchange="readUrl(this){
                                alert('who are you');
                
                                if (input.files || input.files[0]) {
                                var reader = new FileReader();
                                reader.onload = function (e) {
                                $('#blah').attr('src', e.target.result)
                                .width(150)
                                .height(200);
                                };
                                reader.readAsDataURL(input.files[0]);
                                 }
                            };
                                         readUrl();">
                                    
                            </h:inputFile>
                            
                        </li>
                        <li>
                            
                        </li>
                        <li>                                                     
                            <h:commandButton p:type="submit" id="submit_but" value="Submit" action="#{prisoner.subMit()}"/>                            
                        </li>
                        <li>
                            
                        </li>
                        
                    </ul>
                    </div>
            </h:form>
            
        </div>
        <script type="text/javascript">
            
            function readURL(input) {
                alert('who are you');
                
                    if (input.files || input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                    $('#blah').attr('src', e.target.result)
                    .width(150)
                    .height(200);
                    };
                    reader.readAsDataURL(input.files[0]);
                  }
              }
          
                
        </script>
        
    </h:body>
</html>
