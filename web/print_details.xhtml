<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:pf="http://primefaces.org/ui">
    <h:head>
        <title>Registered Offender</title>
        <script type="text/javascript" src="jquery.min.js"></script>
        <link rel="stylesheet" href="login1/css/bimage.css"/>
        <style type="text/css">
            
            @media print{
                #head{
                    display: none;
                }
                #ah{
                    display: none;
                }
                
            }
            
            .visi{
                visibility: hidden;
            }
            
            img{
                width: 75px;
                height: 100px;
            }
            .required{
                color: red;
            }
            #ulist_form li{
                padding: 0;
                display: block;
                list-style: none;
                margin: 10px 0 0 0;
            }
            #ulist_form{
                margin:10px auto;
                max-width: 400px;
                padding: 20px 12px 10px 20px;
                font: 13px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
            }
            #ulist_form label{
                margin:0 0 3px 0;
                padding:0px;
                display:block;
                font-weight: bold;
            }
            #head{
                
            }
            #container{
                margin: 1px 1px 1px 1px;
                padding: 2px 2px 2px 2px;
                width: 100%;
                height:100%;
                            
                
            }
            #form_cont, #form_cont2{
                margin: 0 auto;
                display: inline-block;
                margin: 1px 1px 1px 1px;
                padding: 2px 2px 2px 2px;
                padding-top: 0px;
                width: 35%;
                height: 50%;
                overflow: visible;
            }
            #button_cont{
                margin: 0 auto;
                display: inline-block;
                margin: 1px 1px 1px 1px;
                padding: 2px 2px 2px 2px;
                padding-top: 0px;
                width: 20%;
                height: 30%;
                overflow: visible;
            }
            
            #sub_ul{
                display: inline-block;
                list-style-type: none;
            }
            #ulist_form input, textarea{
                box-sizing: border-box;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                border:1px solid #43D1AF;
                padding: 3px;
                margin:0px;
                -webkit-transition: all 0.30s ease-in-out;
                -moz-transition: all 0.30s ease-in-out;
                -ms-transition: all 0.30s ease-in-out;
                -o-transition: all 0.30s ease-in-out;
                outline: none;  
                
            }
            #ulist_form input:focus{
                -moz-box-shadow: 0 0 8px #88D5E9;
                -webkit-box-shadow: 0 0 8px #88D5E9;
                box-shadow: 0 0 8px #43D1AF;
                border: 2px solid #43D1AF;
                
            }
            
            #ulist_form li input[type=submit], #ulist_form li input[type=button]{
                font: 13px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
                background: #43D1AF;
                padding: 8px 15px 8px 15px;
                border: none;
                color: #fff;
                
            }
            #ulist_form li input[type=submit]:hover{
                font: 13px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
                background:#2EBC99;
                padding: 8px 15px 8px 15px;
                border: none;
                color: #fff;
                
            }
            label{
                font: 16px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
                color:#43D1AF;
            }
            .field-divided{
                width: 49%;
            }
            .field-long{
                width: 100%;
            }
        </style>
        
    </h:head>
    <h:body>
       
        <div id="head">
            <ui:include src="headerpri.xhtml"/>            
        </div>
        <div id="container">
            <h:form enctype="multipart/form-data">
            <div id="form_cont">
                <pf:growl life="2000"/>
                
                    <ul id="ulist_form">
                        
                        <li>
                            <label>Full Name</label>
                            <h:outputText value="#{offender.firstname}   #{offender.othername}"/>
                        </li>
                        
                        <li>
                            <label>National Id</label>
                            <h:outputText value="#{offender.national_id}"/>
                        </li>
                        
                        
                        <li>
                            <label>Sex</label>
                            <h:outputText value="#{offender.selectedsex}"/>
                        </li>
                        
                        <li>
                            <label>State of Origin</label>
                            <h:outputText value="#{offender.state_of_origin}"/>
                        </li>
                        
                        <li>
                            <label>L.G.A of Origin</label>
                            <h:outputText  value="#{offender.lga}"/>
                        </li>
                        
                        
                        <li>
                            <label>Date of Birth<span class="required">*</span></label>
                            <h:outputText value="#{offender.birth_date}"/>
                        </li>
                        
                        <li>
                            <label>Offence Committed</label>
                            <h:outputText id="perma_address"  value="#{offender.crime}" class="field-divided" p:placeholder="No. 44 Powerline Iyereku"/>
                        </li>
                              
                        
                        
                       
                    </ul>
                
            </div>
            <div id="form_cont2">
                
                    <ul id="ulist_form">
                        <li>
                            <h:graphicImage id="img_pic" value="/imageService/?file=#{offender.saveFile()}" alt="Image"/>
                        </li>
                                                
                        
                        <li class="visi">
                            <label>Rank<span class="required">*</span></label>
                            <h:inputText p:type="text"   class="field-divided" p:placeholder="Lieutenant"  />
                            
                        </li>
                        
                        
                        <li class="visi">
                            <label>Rank<span class="required">*</span></label>
                            <h:inputText p:type="text"   class="field-divided" p:placeholder="Lieutenant"  />
                            
                        </li>
                        
                        <li class="visi">
                            <label>Rank<span class="required">*</span></label>
                            <h:inputText p:type="text"   class="field-divided" p:placeholder="Lieutenant"  />
                            
                        </li>
                        
                        <li class="visi">
                            <label>Rank<span class="required">*</span></label>
                            <h:inputText p:type="text"   class="field-divided" p:placeholder="Lieutenant"  />
                            
                        </li>
                        
                        <li>
                            <span id="ah">
                                <h:commandLink onclick="window.print()"  p:href="#" class="selected" immediate="true">Print
                                </h:commandLink>&nbsp;   <h:commandLink action="/edit_records"  p:href="#" class="selected" immediate="true">Edit
                                </h:commandLink> 
                            </span>
                        </li> 
                
                          
                    </ul>     
                                 
                
            </div>
            <div id="button_cont">
                    
                    </div>
            </h:form>
            
        </div>
        
        
    </h:body>
</html>
