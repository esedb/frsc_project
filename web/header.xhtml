<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Header</title>
        <style type="text/css">
.header_c{


}
.header-basic-light{
        position: static;
        top: 0%;
        width: 100%;
	padding: 20px 40px;
	box-sizing:border-box;
	box-shadow: 0 0 7px 0 rgba(0, 0, 0, 0.15);
	height: 80px;
	background-color: #fff;
}



.header-basic-light .header-limiter {
	max-width: 1200px;
	text-align: center;
	margin: 0 auto;
}

.header-basic-light .header-limiter h1{
	float: left;
	font: normal 28px Cookie, Arial, Helvetica, sans-serif;
	line-height: 40px;
	margin: 0;
}

.header-basic-light .header-limiter h1 span {
	color: #43D1AF;
}

/* The header links */

.header-basic-light .header-limiter a {
	color: #5c616a;
	text-decoration: none;
}

.header-basic-light .header-limiter nav{
	font:15px Arial, Helvetica, sans-serif;
	line-height: 40px;
	float: right;
}

.header-basic-light .header-limiter nav a{
	display: inline-block;
	padding: 0 5px;
	opacity: 0.9;
	text-decoration:none;
	color: #5c616a;
	line-height:1;
}

.header-basic-light .header-limiter nav a.selected {
	background-color: #43D1AF;
	color: #ffffff;
	border-radius: 3px;
	padding:6px 10px;
        margin: 2px 2px 2px 2px;
        
}

@media all and (max-width: 600px) {

	.header-basic-light {
		padding: 20px 0;
		height: 85px;
	}

	.header-basic-light .header-limiter h1 {
		float: none;
		margin: -8px 0 10px;
		text-align: center;
		font-size: 24px;
		line-height: 1;
	}

	.header-basic-light .header-limiter nav {
		line-height: 1;
		float:none;
	}

	.header-basic-light .header-limiter nav a {
		font-size: 13px;
	}
       

}

body {
	margin:0;
	padding:0;
}
        </style>

        
    </h:head>
    
    <h:body>
        <div class="header_c">
        <header class="header-basic-light">

	<div class="header-limiter">

		<h1><a href="#">Federal Road <span>Safety</span></a></h1>

		<nav>
                    <h:form>
                        <h:commandLink p:href="#" class="selected" action="home" immediate="true">Home</h:commandLink>
                        <h:commandLink p:href="#" class="selected" action="admin_login" immediate="true">Admin</h:commandLink>
                    </h:form>
			
		</nav>
	</div>

        </header>
        </div>

    </h:body>
</html>
