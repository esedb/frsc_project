<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <title>Search Prisoner</title>
        <style type="text/css">
            #head{
                    
                
            }
            #container{
                margin: 1px 1px 1px 1px;
                padding: 2px 2px 2px 2px;
                width: 100%;
                height:100%;
                margin-top: 7%;
                
                
            }
            #searchpane{
                font: 95% Arial, Helvetica, sans-serif;
                max-width: 600px;
                margin: 13% auto;
                margin-top: 1%;
                margin-bottom: 2%;
                padding: 5px;
                padding-top: 1px;
                padding-bottom: 1px;
                background: white;
                
                
            }
            #search_list{
                list-style-type: none;
                display: inline;
            }
            .class_t{
                display: inline;
                margin: 40px auto;
            }
           
            
            #search_list li input[type="text"]{
                -webkit-transition: all 0.30s ease-in-out;
                -moz-transition: all 0.30s ease-in-out;
                -ms-transition: all 0.30s ease-in-out;
                -o-transition: all 0.30s ease-in-out;
                outline: none;
                box-sizing: border-box;
                -webkit-box-sizing: border-box;
                -moz-box-sizing: border-box;
                width: 87%;
                background: #fff;
                margin-bottom: 1%;
                margin-top: 1%;
                margin-right: 4px;
                border: 1px solid #ccc;
                padding: 8px 15px 8px 15px;
                color: #555;
                font: 95% Arial, Helvetica, sans-serif;
                
                font-style: italic;
            }
            
            #search_list li input[type=submit]{
                font: 13px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
                background: #43D1AF;
                padding: 8px 15px 8px 15px;
                border: none;
                color: #fff;
            }
            
            #search_list li input[type=submit]:hover{
                font: 13px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
                background: #30C29E;
                padding: 8px 15px 8px 15px;
                border: none;
                color: #fff;
            }
            
            .field-divided{
                width: 100%;
            }
            
            .authorTable{ 
                border-collapse:collapse; border-bottom:1px solid #000000; 
            } 
            .authorTableHeader{ 
                text-align:center; 
                background:none repeat scroll 0 0 #B5B5B5; 
                border-bottom:1px solid #000000; 
                border-top:1px solid #000000; 
                padding:5px; 
               
               
                color: white;
            } 
            .authorTableOddRow{ 
                text-align:center; 
                background:none repeat scroll 0 0 #43D1AF; 
                color: white;
                margin-left: 80px;
            } 
            .authorTableEvenRow{                 
                text-align:center; 
                background:none repeat scroll 0 0 #fff; 
            }
            #table{
                width: 100%;
            }
            #table_d{
                width: 98%;
                margin-left: 1%;
                margin-right: 1%;
                border: 2px solid #43D1AF;
                
            }
            img{
                width: 20px;
                hight: 10px;
                display: block;
            }
            img:hover{
                width: 90px;
                hight: 50px;
                
                overflow: scroll;
                display: block;
            }
            
        </style>
    </h:head>

    <h:body>

        <div id="top">
            <ui:include src="headerpri.xhtml"/>            
        </div>
        
        <div id="container">
            <div id="searchpane">
                <h:form>
                    <ul id="search_list">
                        <li class="list_t" >
                            <h:inputText size="40" class="field_divided" p:type="text" id="text_search" 
                                         value="#{search_bean.searchword}" 
                                         valueChangeListener="#{search_bean.changeText}" />
                            <h:commandButton id="search_but"  value="Search" >
                                <f:ajax execute="text_search" render="table_d"/>
                                
                            </h:commandButton>
                        </li>
                        <li>
                            
                        </li>
                    
                    </ul>
                </h:form>
            </div>
                <div id="table">
                    <h:dataTable value="#{search_bean.prisonerData}" var="c" id="table_d"
                                 styleClass="authorTable" 
                                 headerClass="authorTableHeader" 
                                 rowClasses="authorTableOddRow,authorTableEvenRow"> 
                        <h:column><f:facet name="header">First Name</f:facet> #{c.firstname}</h:column> 
                        <h:column><f:facet name="header">Other Name</f:facet> #{c.othername} </h:column> 
                        <h:column><f:facet name="header">Serial Id</f:facet> #{c.serial_id} </h:column>
                        <h:column><f:facet name="header">Phone number</f:facet> #{c.id} </h:column>
                        <h:column><f:facet name="header">Date of Birth</f:facet> #{c.date_in} </h:column>
                        <h:column><f:facet name="header">Plate Number</f:facet> #{c.date_out} </h:column>
                        <h:column><f:facet name="header">Image</f:facet><h:graphicImage  id="image_pic" value="/imageService/?file=#{c.img_url}" alt="No Image" /> </h:column>
                        <h:column><f:facet name="header">Offence Committed</f:facet> #{c.crime} </h:column>
                        
                    </h:dataTable>
                    
                </div>
            </div>
            
        
        <div id="footer">
            
        </div>
    </h:body>

        
</html>
