<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Prisoner Registration</title>
        <style type="text/css">
            .form_cont{
                display:inline-block;
                margin-top: 10%;
                margin-right: 20%;
                margin-left: 10%;
                border-style: solid;
                border-width: 2px;
                border-color: #4B99AD
                
            }
          .list_inline{
              
                display: inline-block;
                padding: 0 5px;
                opacity: 0.9;
                text-decoration:none;
                color: #5c616a;
                line-height:1;
                                  
                
            }
            .form-style-1 {
            margin:10px auto;
            max-width: 400px;
            padding: 20px 12px 10px 20px;
            font: 13px "Lucida Sans Unicode", "Lucida Grande", sans-serif;
        }
        .form-style-1 li {
            padding: 0;
            display: block;
            list-style: none;
            margin: 10px 0 0 0;
        }
        .form-style-1 label{
            margin:0 0 3px 0;
            padding:0px;
            display:block;
            font-weight: bold;
        }
        .form-style-1 input[type=text], 
        .form-style-1 input[type=date],
        .form-style-1 input[type=datetime],
        .form-style-1 input[type=number],
        .form-style-1 input[type=search],
        .form-style-1 input[type=time],
        .form-style-1 input[type=url],
        .form-style-1 input[type=email],
        textarea, 
        select{
            box-sizing: border-box;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            border:1px solid #BEBEBE;
            padding: 7px;
            margin:0px;
            -webkit-transition: all 0.30s ease-in-out;
            -moz-transition: all 0.30s ease-in-out;
            -ms-transition: all 0.30s ease-in-out;
            -o-transition: all 0.30s ease-in-out;
            outline: none;  
        }
        .form-style-1 input[type=text]:focus, 
        .form-style-1 input[type=date]:focus,
        .form-style-1 input[type=datetime]:focus,
        .form-style-1 input[type=number]:focus,
        .form-style-1 input[type=search]:focus,
        .form-style-1 input[type=time]:focus,
        .form-style-1 input[type=url]:focus,
        .form-style-1 input[type=email]:focus,
        .form-style-1 textarea:focus, 
        .form-style-1 select:focus{
            -moz-box-shadow: 0 0 8px #88D5E9;
            -webkit-box-shadow: 0 0 8px #88D5E9;
            box-shadow: 0 0 8px #88D5E9;
            border: 1px solid #88D5E9;
        }
        .form-style-1 .field-divided{
            width: 49%;
        }

        .form-style-1 .field-long{
            width: 100%;
        }
        .form-style-1 .field-select{
            width: 100%;
        }
        .form-style-1 .field-textarea{
            height: 100px;
        }
        .form-style-1 input[type=submit], .form-style-1 input[type=button]{
            background: #4B99AD;
            padding: 8px 15px 8px 15px;
            border: none;
            color: #fff;
        }
        .form-style-1 input[type=submit]:hover, .form-style-1 input[type=button]:hover{
            background: #4691A4;
            box-shadow:none;
            -moz-box-shadow:none;
            -webkit-box-shadow:none;
        }
        .form-style-1 .required{
            color:red;
        }
        .fa_cont{
            display: inline-block;
            width: 100%;
            
        }
        .f_ul{
            width: 100%;
        }
        .f_ul li{
            display: inline-block;
            background-color: blue;
        }
        nav{
            max-width: 100%;
        }
        
        </style>
    </h:head>
    <h:body>
        
        <ui:include src="header.xhtml"/>
        <div class="fa_cont">
        <h:form>
            <ul class="f_ul">
                <li>
                   </li>
                
                <li>
                    <nav class="form_cont">
            
    <ul>
       <li class="list_inline">
         
            <ul class="form-style-1">
            <li>
                <label>Full Name <span class="required">*</span></label>
                <h:inputText p:type="text" p:name="field1" class="field-divided" p:placeholder="First"  />&nbsp;<h:inputText p:type="text" p:name="field2" class="field-divided" p:placeholder="Last" />
            </li>
            <li>
                <label>Login Password<span class="required">*</span></label>
                <h:inputText p:type="text" value="#{pers_reg.login_pass}" p:name="field3" class="field-long" p:placeholder="Password"/>
            </li>
            <li>
                <label>Sex</label>
                <select name="field4" class="field-select">
                    <option value="Advertise">Male</option>
                    <option value="Partnership">Female</option>

                </select>
            </li>
                <li>
                <label>Date of Employment <span class="required">*</span></label>

                <h:inputText p:type="text" p:name="field3" class="field-long" value="#{pers_reg.date_of_employment}">
                        <f:convertDateTime binding="#{pers_reg.convertDate}" />
                </h:inputText>
                </li>
                <li>
                <label>Name of KIn <span class="required">*</span></label>
                <h:inputText p:type="text" p:name="field3" class="field-long" value="#{pers_reg.next_of_kin}"/>
                </li>

                <li>
                <label>Phone of Kin <span class="required">*</span></label>
                <h:inputText p:type="text" p:name="field3" class="field-long" value="#{pers_reg.phone_of_kin}"/>
                </li>

                <li>
                <label>Permanent Address<span class="required">*</span></label>
                <h:inputText p:type="text" p:name="field3" class="field-long" value="#{pers_reg.perm_address}"/>
                </li>



                <li>
                <label>Phone number<span class="required">*</span></label>
                <h:inputText p:type="text" value="#{pers_reg.phone_no}" p:name="field3" class="field-long field-divided" p:placeholder="phone number" />
                </li>

                <li>
                    <label>Your Message <span class="required">*</span></label>
                    <textarea name="field5" id="field5" class="field-long field-textarea"></textarea>
                </li>
                <li>
                    <h:commandButton p:type="submit" value="Submit" />
                </li>

            </ul>
        
    
       </li>
    </ul>
                
        </nav>
   
                </li>
                
                
            </ul>
                
           
            </h:form>
            </div>
        
    </h:body>
</html>
